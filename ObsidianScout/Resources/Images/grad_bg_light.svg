<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0019201080" preserveAspectRatio="xMidYMid slice">
 <defs>
 <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="60%">
 <stop offset="0%" stop-color="#0F172A" stop-opacity="1" />
 <stop offset="30%" stop-color="#112231" stop-opacity="0.95" />
 <stop offset="65%" stop-color="#15293D" stop-opacity="0.9" />
 <stop offset="100%" stop-color="#0B1F2E" stop-opacity="1" />
 </linearGradient>
 <!-- subtle grain using very faint noise-like pattern via SVG filter (tiny and inexpensive) -->
 <filter id="grain">
 <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="1" stitchTiles="stitch" result="noise" />
 <feColorMatrix type="saturate" values="0" />
 <feComponentTransfer>
 <feFuncA type="table" tableValues="00.04" />
 </feComponentTransfer>
 </filter>
 </defs>
 <rect width="100%" height="100%" fill="url(#g1)" />
 <rect width="100%" height="100%" filter="url(#grain)" />
</svg>